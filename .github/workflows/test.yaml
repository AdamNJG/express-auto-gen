name: Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test using Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - name: unit test
        run: npm test
      - name: mutation test
        run: npx stryker run
      - run: npm run build
